<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 2列布局</title>
    <style>
        #wrap{ width: 470px; margin: 0 auto;}
        #side{ background: #99FF99; height: 300px; width: 120px; float: left;}
        #main { background: #99FFFF; height: 300px; width: 350px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="side">side</div>
        <div id="main">main</div>
    </div>
</body>
</html>
