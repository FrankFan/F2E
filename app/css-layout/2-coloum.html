<!DOCTYPE html>
<html>

    <title>CSS 2列布局——2列自适应</title>

        #side{ background: #99FF99; height: 300px; width: 120px; float: left;}
        #main { background: #99FFFF; height: 300px; width: 100%; }
    </style>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="side">
        side
    </div>
    <div id="main">
        main
    </div>
    <div class="tiao">跳</div>
    <div class="ba">吧</div>
</body>
</html>
